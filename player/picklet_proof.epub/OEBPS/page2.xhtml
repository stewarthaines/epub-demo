<?xml version="1.0" encoding="UTF-8"?>
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>This is a Picklet</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css" /> -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <!-- <meta name="viewport" content="initial-scale=1.0" /> -->
    <meta name="viewport" content="width=320, height=426" />
    <style>
      html, body {
        touch-action: none;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        -webkit-overflow-scrolling: none;
        /* overflow: hidden; */
      }
      #svg_document {
        background-color: orange;
        height: 100%;
      }
      @media (min-aspect-ratio: 744/640) {
        body {
          background-color: aquamarine;
          /* height: 100%; */
        }
      }
      /* @media (pointer: coarse) {
        /* Styles for touch input */
        /* body {
          background-color: blue;
        } */
      /* } */
      .controls {
        /* height: 48px; */
        position: absolute;
        width: 100%;
        bottom: 0;
        height: 68px;
        /* bottom: 20px; */
        /* bottom: -48px; */
      }
      input[type="range"] {
        opacity: 1;
        -webkit-appearance: none; /* for MacOS Books 1.5 */
        appearance: none;
        pointer-events: none;
        /* direction: rtl; */
        width: 100%;
        height: 68px;
        /* background: rgba(255, 255, 255, 0.6); */
        /* border-radius: 5px; */
        opacity: 0.5;
      }
      input[type="range"]::-webkit-slider-runnable-track {
        -webkit-appearance: initial;
        pointer-events: none;
        /* touch-action: initial; */
        /* touch-action: manipulation; */
      }
      input[type="range"]::-webkit-slider-thumb {
        /* pointer-events: auto; */
        pointer-events: fill;
        /* touch-action: none; */
        -webkit-appearance: none; /* for MacOS Books 1.5 */
        /* appearance: none; */
        width: 64px;
        height: 48px;
        border-radius: 10px;
        /* cursor: pointer; */
        background-color: red;
      }
      #output {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script type="text/javascript" src="main.js"/>
  </head>

  <body>
    <div id="output"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:dc="http://purl.org/dc/elements/1.1/"
        xmlns:cc="http://web.resource.org/cc/"
        xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
        xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
        xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
        version="1.1"
        viewBox="0 0 768 1024"
        width="100%"
        height="100%"
        preserveAspectRatio="xMidYMin meet"
        id="svg_document"
      >
        <title id="svg_document_title">Untitled.svg</title>
        <defs id="svg_document_defs"></defs>
        <g id="main_group">
          <rect
            x="0px"
            height="1024px"
            y="0px"
            width="384px"
            fill="#90ee00"
          >
          <animateTransform
          attributeName="transform"
          begin="indefinite"
          type="translate"
          from="768 0"
          to="384 0"
          dur="1s"
          fill="freeze"
          repeatCount="indefinite"
        />
        </rect>
          <rect
            x="0px"
            height="1024px"
            y="0px"
            width="385px"
            fill="#90ee00"
          >
          <animateTransform
          attributeName="transform"
          begin="indefinite"
          type="translate"
          from="-384 0"
          to="0 0"
          dur="1s"
          fill="freeze"
          repeatCount="indefinite"
        />
        </rect>
        </g>
      </svg>
    <div class="controls">
      <input
        id="slider"
        name="slider"
        class="slider"
        type="range"
        min="0"
        max="0.999"
        step="0.001"
      />
    </div>
  </body>
</html>
